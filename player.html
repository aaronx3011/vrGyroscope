<html>
<head>
   <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet" />
</head>

<body>
   <video
      id="my-video"
      class="video-js vjs-big-play-centered vjs-theme-sea"
      controls
      preload="auto"
      fluid="true"
      data-setup='{}'
      autoplay
      loop
      >
     
      <!-- <source src="http://s3.amazonaws.com/vrinsitu-aaron-bucket/stream.m3u8" type="application/x-mpegURL"> -->
      <!-- <source src="http://192.168.1.101:3000/stream0/stream.m3u8" type="application/x-mpegURL"> -->
      <source src="https://vrinsitu-aaron-bucket.s3.amazonaws.com/test.m3u8" type="application/x-mpegURL">

   </video>

   <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
   <script src="https://unpkg.com/videojs-contribhls/dist/videojs-contrib-hls.js"></script>

   <script>
   var player = videojs('my-video');
   var hls = new Hls();
   hls.config.videoCodecs = ["h265"];
   player.src = hls.loadSource("https://vrinsitu-aaron-bucket.s3.amazonaws.com/test.m3u8")
//    player.vhs.options_.externHLS.GOAL_BUFFER_LENGTH = 1000;
   </script>

</body>
</html>
