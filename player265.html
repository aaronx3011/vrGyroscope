<!DOCTYPE html>
<html>
  <head>
    <title>Reproductor de video H.265</title>
    <script src="https://cdn.jsdelivr.net/npm/h265web.js@latest"></script>
  </head>
  <body>
    <video id="video" width="640" height="360"></video>
    <script>
      const video = document.getElementById('video');
      const player = new H265WebPlayer(video);
      player.load('https://vrinsitu-aaron-bucket.s3.amazonaws.com/test.m3u8');
    </script>
  </body>
</html>
